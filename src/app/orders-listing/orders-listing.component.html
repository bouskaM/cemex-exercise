<div class="orders-listing-container">
    <h1>Order History</h1>
    <ng-container *ngrxLet="data$ as data">
        <cc-orders-filter (filterChange)="filterChange($event)"
                          [productLines]="data.productLines"
                          [relevantStartDate]="data.relevantStartDate"
                          [relevantEndDate]="data.relevantEndDate">
        </cc-orders-filter>
        {{ data | json }}
    </ng-container>
</div>
